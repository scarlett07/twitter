<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Mono" rel="stylesheet">
    <title>Twitter</title>
  </head>
  <body>
    <header>
        <img src="views/twitterbird.png" height="45px" width="45px" alt="logo">
        <h2> Twitter</h2>
    </header>
    <div class="container">
      <section class="left">
         <h1>Reto de código</h1>
         <p>Hola,</p>
         <p>soy front-end developer jr.</p>
         <hr>
         <p class="green"><strong>CÓDIGO</strong></p>
      </section>
      <section class="right">
         <p>¿Qué estás pasando?</p>
         <form>
            <textarea id="tweet" name="name" rows="4" cols="50"></textarea>
         </form>
         <hr>
         <button disabled id="submit-tweet" type="button" name="TWEET"><p>TWEET</p></button>
         <div class="textcounter">
          <p id="available-characters">140</p>
         </div>
      </section>
    </div>
    <section id="tweets">
      <article class="tweet">
        <p id="tweet-content"></p>
      </article>
    </section>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
